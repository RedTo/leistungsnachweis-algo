<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta http-equiv='X-UA-Compatible' content='IE=edge'><meta name='viewport' content='width=device-width, initial-scale=1'><title>HTML Sudoku Board</title><link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'><style type='text/css'>html, body { background-color: #FAFAFA } table { border: 2px solid #000000; } td { border: 1px solid #000000; text-align: center; vertical-align: middle; } input { color: #000000; padding: 0; border: 0; text-align: center; width: 48px; height: 48px; font-size: 24px; background-color: #FFFFFF; outline: none;} input:disabled { background-color: #EEEEEE; } #cell-4, #cell-5, #cell-6, #cell-7, #cell-12, #cell-13, #cell-14, #cell-15 { border-bottom: 2px solid #000; } #cell-0, #cell-1, #cell-2, #cell-3, #cell-8, #cell-9, #cell-10, #cell-11 { border-top: 2px solid #000; } #cell-1, #cell-3, #cell-5, #cell-7, #cell-9, #cell-11, #cell-13, #cell-15 { border-right: 2px solid #000; } #cell-0, #cell-2, #cell-4, #cell-6, #cell-8, #cell-10, #cell-12, #cell-14 { border-left: 2px solid #000; } </style></head><body><div class='container'><h1>HTML Sudoku Board</h1><table id='grid'><tr><td><input id='cell-0' type='text'></td><td><input id='cell-1' type='text'></td><td><input id='cell-2' type='text'></td><td><input id='cell-3' type='text' value='3' disabled></td></tr><tr><td><input id='cell-4' type='text' value='3' disabled></td><td><input id='cell-5' type='text'></td><td><input id='cell-6' type='text'></td><td><input id='cell-7' type='text'></td></tr><tr><td><input id='cell-8' type='text'></td><td><input id='cell-9' type='text'></td><td><input id='cell-10' type='text' value='2' disabled></td><td><input id='cell-11' type='text'></td></tr><tr><td><input id='cell-12' type='text' value='4' disabled></td><td><input id='cell-13' type='text' value='2' disabled></td><td><input id='cell-14' type='text'></td><td><input id='cell-15' type='text'></td></tr></table></div></body></html>
